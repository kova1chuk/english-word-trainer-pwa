<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - English Word Trainer</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #111827;
      }
      p {
        font-size: 1.125rem;
        line-height: 1.75;
        color: #4b5563;
        margin-bottom: 2rem;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #1d4ed8;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <p>
        Don't worry! You can still access your saved words and practice offline.
        Once you're back online, your progress will be synchronized
        automatically.
      </p>
      <a href="/" class="button">Try Again</a>
    </div>
  </body>
</html>
